<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navigation">
        <a href="index.html" class="link">Is Triangle?</a>
        <a href="quiz.html" class="link link-active">Triangle Quiz</a>
        <a href="hypotenuse.html" class="link">Find Hypotenuse</a>
        <a href="area.html" class="link">Find Area</a>
    </nav>
    <main class="quiz-main">
        <h1>Quiz on Triangles</h1>
        <h3>For each correct answer you will get 1 point</h3>
        <form class="quiz-form">
            <div class="question">
                <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
                <label for="a1">
                    <input type="radio" name="Q1" value="45°"/>45°
                </label>
                <label for="a2">
                    <input type="radio" name="Q1" value="60°"/>60°
                </label>
                <label for="a3">
                    <input type="radio" name="Q1" value="90°"/>90°
                </label>
            </div>

            <div class="question">
                <p>If a triangle has an angle of 90 degrees, what is it called?</p>
                <label for="Obtuse">
                    <input type="radio" name="Q2" value="Obtuse" />Obtuse
                </label>
                <label for="Acute">
                    <input type="radio" name="Q2" value="Acute" />Acute
                </label>
                <label for="Right-angled">
                    <input type="radio" name="Q2" value="Right-angled" />Right-angled
                </label>
            </div>
        </form>
        <button id="submit-btn">Submit Answers</button>
        <h2 id = "output"></h2>
    </main>
    <script src="quiz.js"></script>
</body>
</html>
